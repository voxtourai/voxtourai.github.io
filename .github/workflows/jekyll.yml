# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        # https://github.com/ruby/setup-ruby/releases/tag/v1.207.0
        uses: ruby/setup-ruby@4a9ddd6f338a97768b8006bf671dfbad383215f4
        with:
          ruby-version: '3.3' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Submit URLs to IndexNow
        continue-on-error: true
        run: |
          python - <<'PY'
          import json
          import sys
          import urllib.request
          from pathlib import Path
          
          cname_path = Path("CNAME")
          if not cname_path.exists():
              raise SystemExit("CNAME not found; cannot determine host.")
          host = cname_path.read_text().strip()
          if not host:
              raise SystemExit("CNAME is empty; cannot determine host.")
          
          key_file = None
          key = None
          for candidate in Path(".").glob("*.txt"):
              content = candidate.read_text().strip()
              if content and content == candidate.stem:
                  key_file = candidate
                  key = content
                  break
          if not key_file or not key:
              raise SystemExit("IndexNow key file not found (expected *.txt with content matching filename).")
          
          base_url = f"https://{host}"
          urls = set()
          for path in Path("_site").rglob("*.html"):
              rel = "/" + str(path.relative_to("_site")).replace("\\", "/")
              if rel == "/404.html":
                  continue
              if rel.startswith("/full_screen_test/"):
                  continue
              if rel.endswith("/index.html"):
                  rel = rel[: -len("index.html")]
              urls.add(base_url + rel)
          
          if not urls:
              print("No HTML pages found in _site; skipping IndexNow.")
              sys.exit(0)
          
          url_list = sorted(urls)
          key_location = f"{base_url}/{key_file.name}"
          chunk_size = 10000
          
          for start in range(0, len(url_list), chunk_size):
              payload = {
                  "host": host,
                  "key": key,
                  "keyLocation": key_location,
                  "urlList": url_list[start : start + chunk_size],
              }
              data = json.dumps(payload).encode("utf-8")
              request = urllib.request.Request(
                  "https://api.indexnow.org/indexnow",
                  data=data,
                  headers={"Content-Type": "application/json"},
              )
              with urllib.request.urlopen(request) as response:
                  print(f"IndexNow submitted {len(payload['urlList'])} URLs, status {response.status}.")
          PY
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
